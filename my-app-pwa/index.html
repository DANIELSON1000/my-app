<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Streamlit App</title>

    <link rel="manifest" href="manifest.json" />
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/stlite/dist/stlite.js"></script>
    <script>
        const appUrl = "app.py"; // your app
        fetch(appUrl)
            .then(res => res.text())
            .then(py => {
                stlite.mount({ python: py });
            });
    </script>
</body>
</html>
